name: CI

on: push

jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: 💾 Cache JBR SDK 17.0.9
        id: jbrsdk
        uses: actions/cache@v2
        with:
          path: /opt/jbrsdk-17.0.9
          key: jbrsdk-17.0.9_${{ runner.os }}

      - name: 📦 Setup JBR SDK 17.0.9
        if: steps.jbrsdk.outputs.cache-hit != 'true'
        run: |
          set -e
          curl -L https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-17.0.9-linux-x64-b1087.7.tar.gz -o jbrsdk-17.0.9.tar.gz
          mkdir /opt/jbrsdk-17.0.9
          tar -xzf jbrsdk-17.0.9.tar.gz -C /opt/jbrsdk-17.0.9 --strip-components=1

      - name: 🔓 Grant permission
        run: chmod +x gradlew

      - name: 🛠️ Build
        run: |
          set -e
          export JAVA_HOME=/opt/jbrsdk-17.0.9
          export PATH=$JAVA_HOME/bin:$PATH
          ./gradlew build

      - name: 🧪 Test
        run: |
          set -e
          export JAVA_HOME=/opt/jbrsdk-17.0.9
          export PATH=$JAVA_HOME/bin:$PATH
          ./gradlew test

  build_windows:
    name: 🛠️ Build - Windows
    # if: github.ref == 'refs/tags/v*'
    needs: test
    runs-on: windows-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: 💾 Cache JBR SDK 17.0.9
        id: jbrsdk-windows
        uses: actions/cache@v2
        with:
          path: C:\jbrsdk-17.0.9
          key: jbrsdk-17.0.9_${{ runner.os }}

      - name: 📦 Setup JBR SDK 17.0.9
        if: steps.jbrsdk-windows.outputs.cache-hit != 'true'
        run: |
          curl -L https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-17.0.9-windows-x64-b1087.7.tar.gz -o jbrsdk-17.0.9.tar.gz
          mkdir C:\jbrsdk-17.0.9
          tar -xzvf jbrsdk-17.0.9.tar.gz -C "C:\jbrsdk-17.0.9" --strip-components=1

      - name: 🔓 Grant permission
        run: chmod +x gradlew.bat

      - name: 📦 Package
        run: |
          $env:JAVA_HOME = "C:\jbrsdk-17.0.9"
          $env:PATH = "$env:JAVA_HOME\bin;$env:PATH"
          ./gradlew packageDistributionForCurrentOS

  build_linux:
    name: 🛠️ Build - Linux
    # if: github.ref == 'refs/tags/v*'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: 💾 Cache JBR SDK 17.0.9
        id: jbrsdk-linux
        uses: actions/cache@v2
        with:
          path: /opt/jbrsdk-17.0.9
          key: jbrsdk-17.0.9_${{ runner.os }}

      - name: 📦 Setup JBR SDK 17.0.9
        if: steps.jbrsdk-linux.outputs.cache-hit != 'true'
        run: |
          set -e
          curl -L https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-17.0.9-linux-x64-b1087.7.tar.gz -o jbrsdk-17.0.9.tar.gz
          mkdir /opt/jbrsdk-17.0.9
          tar -xzf jbrsdk-17.0.9.tar.gz -C /opt/jbrsdk-17.0.9 --strip-components=1

      - name: 🔓 Grant permission
        run: chmod +x gradlew

      - name: 📦 Package
        run: |
          set -e
          export JAVA_HOME=/opt/jbrsdk-17.0.9
          export PATH=$JAVA_HOME/bin:$PATH
          ./gradlew packageDistributionForCurrentOS

  build_macos:
    name: 🛠️ Build - macOS
    # if: github.ref == 'refs/tags/v*'
    needs: test
    runs-on: macos-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: 💾 Cache JBR SDK 17.0.9
        id: jbrsdk-macos
        uses: actions/cache@v2
        with:
          path: /Users/runner/jbrsdk-17.0.9
          key: jbrsdk-17.0.9_${{ runner.os }}

      - name: 📦 Setup JBR SDK 17.0.9
        if: steps.jbrsdk-macos.outputs.cache-hit != 'true'
        run:
          curl -L https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-17.0.9-osx-x64-b1087.7.tar.gz -o jbrsdk-17.0.9.tar.gz
          && mkdir /Users/runner/jbrsdk-17.0.9
          && tar -xzf jbrsdk-17.0.9.tar.gz -C /Users/runner/jbrsdk-17.0.9 --strip-components=1

      - name: 🔓 Grant permission
        run: chmod +x gradlew

      - name: 📦 Package
        run: |
          set -e
          export JAVA_HOME=/Users/runner/jbrsdk-17.0.9/Contents/Home
          export PATH=$JAVA_HOME/bin:$PATH
          ./gradlew packageDistributionForCurrentOS

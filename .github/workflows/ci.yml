name: CI

on: push

jobs:
  build:
    name: ðŸ› ï¸ Build and ðŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ‘ Checkout
        uses: actions/checkout@v3

      - name: ðŸ’¾ Cache JBR SDK 17.0.9
        id: jbrsdk
        uses: actions/cache@v2
        with:
          path: /opt/jbrsdk-17.0.9
          key: jbrsdk-17.0.9_${{ runner.os }}

      - name: ðŸ“¦ Setup JBR SDK 17.0.9
        if: steps.jbrsdk.outputs.cache-hit != 'true'
        run:
          curl -L https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-17.0.9-linux-x64-b1087.7.tar.gz -o jbrsdk-17.0.9.tar.gz
          && mkdir /opt/jbrsdk-17.0.9
          && tar -xzf jbrsdk-17.0.9.tar.gz -C /opt/jbrsdk-17.0.9 --strip-components=1

      - name: ðŸ”“ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ› ï¸ Build with Gradle
        run: export JAVA_HOME=/opt/jbrsdk-17.0.9 && ./gradlew build

      - name: ðŸ§ª Test
        run: export JAVA_HOME=/opt/jbrsdk-17.0.9 && ./gradlew test

  publish_windows:
    name: ðŸš€ Publish - Windows
    # if: github.ref == 'refs/tags/v*'
    needs: build
    runs-on: windows-latest

    steps:
      - name: ðŸ‘ Checkout
        uses: actions/checkout@v3

      - name: ðŸ’¾ Cache JBR SDK 17.0.9
        id: jbrsdk-windows
        uses: actions/cache@v2
        with:
          path: C:\jbrsdk-17.0.9
          key: jbrsdk-17.0.9_${{ runner.os }}

      - name: ðŸ“¦ Setup JBR SDK 17.0.9
        if: steps.jbrsdk-windows.outputs.cache-hit != 'true'
        run: |
          curl -L https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-17.0.9-windows-x64-b1087.7.tar.gz -o jbrsdk-17.0.9.tar.gz
          mkdir C:\jbrsdk-17.0.9
          tar -xzvf jbrsdk-17.0.9.tar.gz -C "C:\jbrsdk-17.0.9" --strip-components=1

      - name: ðŸ”“ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ› ï¸ Build in Windows
        run: |
          echo "JAVA_HOME=\"C:\jbrsdk-17.0.9\"" >> $env:GITHUB_ENV
          java -version

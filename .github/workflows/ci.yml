name: CI

on: push

jobs:
  build:
    name: 🛠️ Build and 🧪 Test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: 📦 Setup Jetbrains Runtime 17
        run: |
          wget -O jetbrains-runtime.tar.gz https://cache-redirector.jetbrains.com/intellij-jbr/jbr-17.0.9-linux-x64-b1087.7.tar.gz
          tar -xf jetbrains-runtime.tar.gz -C /opt/
          export JAVA_HOME="/opt/jbr-17.0.9"
          export PATH="$JAVA_HOME/bin:$PATH"
          java -version

      - name: 🔓 Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🛠️ Build with Gradle
        run: ./gradlew build

      - name: 🧪 Test
        run: ./gradlew test

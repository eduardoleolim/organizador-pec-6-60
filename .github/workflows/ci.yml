name: CI

on: push

jobs:
  build:
    name: 🛠️ Build and 🧪 Test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: 📦 Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔓 Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🛠️ Build with Gradle
        run: ./gradlew build

      - name: 🧪 Test
        run: ./gradlew test

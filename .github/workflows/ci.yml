name: CI

on: push

jobs:
  build:
    name: ğŸ› ï¸ Build and ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Jetbrains Runtime 17
        run: |
          wget -O jetbrains-runtime.tar.gz https://cache-redirector.jetbrains.com/intellij-jbr/jbr-17.0.9-linux-x64-b1087.7.tar.gz
          tar -xf jetbrains-runtime.tar.gz -C /opt/
          export JAVA_HOME="/opt/jbr-17.0.9"
          export PATH="$JAVA_HOME/bin:$PATH"
          java -version

      - name: ğŸ”“ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ› ï¸ Build with Gradle
        run: ./gradlew build

      - name: ğŸ§ª Test
        run: ./gradlew test

name: CI

on: push

jobs:
  build:
    name: 🛠️ Build and 🧪 Test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: 📦 Setup Jetbrains Runtime 17
        run: |
          set -e
          curl -L https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-17.0.9-linux-x64-b1087.7.tar.gz -o jbrsdk-17.0.9.tar.gz
          mkdir /opt/jbrsdk-17.0.9
          tar -xzf jbrsdk-17.0.9.tar.gz -C /opt/jbrsdk-17.0.9 --strip-components=1
          echo "export JAVA_HOME=/opt/jbrsdk-17.0.9" >> $GITHUB_ENV
          echo "export PATH=\$JAVA_HOME/bin:\$PATH" >> $GITHUB_ENV

      - name: 🔓 Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🛠️ Build with Gradle
        run: |
          set -e
          source $GITHUB_ENV
          ./gradlew build

      - name: 🧪 Test
        run: |
          set -e
          source $GITHUB_ENV
          ./gradlew test
